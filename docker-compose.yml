version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: dms-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-dms_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dms_password}
      POSTGRES_DB: ${POSTGRES_DB:-dms_care_center}
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-dms_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
